<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.default_text.js"></script>


	</head>
	<body>
		
		<input type="text" name="test" class="test"><br/>
		<input type="text" id="test_textbox" name="test" style="background-color:red;" class="test"><br/>
		<textarea id="test_area"></textarea>
		<br/>
		<span id="browser_information"></span>
	</body>
	<script language="javascript">
		
		
		$('#test_textbox').default_text("default");
		$('#test_textbox').default_text("default again");
		$('#test_area').default_text("default...");
		
		txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
		txt+= "<p>Browser Name: " + navigator.appName + "</p>";
		txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
		txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
		txt+= "<p>Platform: " + navigator.platform + "</p>";
		txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";
		
		$('#browser_information').html(txt);
	</script>
</html>
